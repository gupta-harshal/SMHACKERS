<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    form {
  display: flex;
  flex-direction: column;
  width: 300px;
  margin: auto;
  position: relative;
  top: 50px;
}

label {
  margin-top: 10px;
  margin-bottom: 5px;
}

input {
  padding: 5px;
  margin-bottom: 10px;
  border-radius: 5px;
  border: none;
  box-shadow: 0 0 5px gray;
}

input[type="submit"] {
  background-color: blue;
  color: white;
  padding: 10px;
  cursor: pointer;
}

input[type="file"] {
  margin-bottom: 20px;
}
</style>
<body>
    <form action="{{url_for('done')}}" method="post" enctype="multipart/form-data">
        <label for="fname">First Name:</label>
        <input type="text" id="name" name="firstname" required>

        <label for="lname">Last Name:</label>
        <input type="text" id="name" name="lastname" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="conpassword" name="conpassword" required>

        <label for="status">Status:</label>
        <input type="text" id="status" name="status" required>

        <label for="branch">Branch</label>
        <select name="branch">
          <option value="CSE">CSE</option>
          <option value="DSA AI">DSA AI</option>
          <option value="ECE">ECE</option>
          <option value="ES IOT">ES IOT</option>
        </select>

        <label for="company">Company Name</label>
        <input type="company" id="confirm-password" name="company" required>


        <label for="position">Current Position</label>
        <input type="position" id="confirm-password" name="position" required>
      
        <label for="firm-image">Upload Your Image</label>
        <input type="file" id="firm-image" name="pic" accept="image/*">
      
        <input type="submit" value="SIGN UP">
      </form>
      <script>
        const inputImage = document.getElementById("firm-image");

inputImage.addEventListener("change", function(e) {
  const file = e.target.files[0];
  const reader = new FileReader();

  reader.onload = function() {
    const img = new Image();
    img.src = reader.result;
    document.body.appendChild(img);
  };

  reader.readAsDataURL(file);
});
      </script>
</body>
</html>
